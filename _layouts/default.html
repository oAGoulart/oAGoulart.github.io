<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ site.title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/images/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/assets/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/assets/images/safari-pinned-tab.svg" color="#00d4aa">
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#00d4aa">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto+Mono:300|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/reset.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
  </head>
  <body>
    <div class="navbar">
      <input type="checkbox" id="navbar-check">
      <div class="navbar-header">
        <div class="navbar-logo">
          <a href="{{ site.url }}">
            <img src="{{ site.url }}/assets/images/logo.svg" alt="Augusto Goulart">
          </a>
        </div>
      </div>
      <div class="navbar-button">
        <label for="navbar-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="navbar-pages">
        <a href="{{ site.url }}/about">About</a>
        <a href="{{ site.url }}/posts">Posts</a>
      </div>
    </div>
    <main>
      {{ content }}
    </main>
    <ul class="footer">
      <li><a href="{{ site.url }}/privacy">Privacy</a> | <a href="{{ site.url }}/disclaimer">Disclaimer</a></li>
      <li><strong>Made with <span style="color: #E25555;">❤</span> & ☕ !</strong></li>
      <li>All rights reserved &copy; 2019 Augusto Goulart</li>
    </ul>
  </body>
</html>
