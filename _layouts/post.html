---
layout: default
---

<div class="post">
  <div class="post-info">
    <h1>{{ page.title }}</h1>
    <p>
      {% for tag in page.tags %}
        <span class="box"><a href="/tags/{{ tag }}/">{{ tag }}</a></span>
      {% endfor %}
    </p>
    <p>
      <span>{{ page.author }}</span>
      {% if page.date %}
        <span> | </span>
        <span>{{ page.date | date: '%B %d, %Y' }}</span>
      {% endif %}
    </p>
  </div>
  {{ content }}
</div>
