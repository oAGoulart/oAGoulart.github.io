<li>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p style="font-size: 0.65rem;">
    {% for tag in post.tags %}
      <span class="box"><a href="/tags/{{ tag }}/">{{ tag }}</a></span>
    {% endfor %}
  </p>
  <p style="font-size: 0.65rem;">
    <span>{{ post.author }}</span>
    {% if post.date %}
      <span> | </span>
      <span>{{ post.date | date: '%B %d, %Y' }}</span>
    {% endif %}
  </p>
  <p>{{ post.excerpt }}</p>
</li>
